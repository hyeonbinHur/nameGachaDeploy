<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // 현재 URL의 경로를 쿼리 문자열로 변환하여 /namegacha/error로 리디렉션
      var redirectTo = '/namegacha/error?p=' + encodeURIComponent(window.location.pathname + window.location.search);
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redirectLink" href="">click here</a>.</p>
    <script type="text/javascript">
      document.getElementById('redirectLink').href = redirectTo;
    </script>
  </body>
</html>
